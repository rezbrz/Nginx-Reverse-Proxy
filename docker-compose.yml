version: "3.7"

services:

  flask:
    build: ./flask
    container_name: flask
    restart: always
    ports:
      - "5002:5002"
    networks:
      - mynetwork

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "81:81"
    networks:
      - mynetwork

networks:
    mynetwork:
        driver: "bridge"
